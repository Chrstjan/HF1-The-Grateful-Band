<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Grateful Band</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/base.css" />
    <script src="./assets/js/bundles.js" type="module" defer></script>
  </head>
  <body>
    <div class="main-container">
      <header class="main-header" id="home">
        <span class="header-container">
          <h1>The Grateful</h1>
          <img
            class="header-logo"
            src="./assets/img/svg/SVG/Header-logo.svg"
            alt="header logo"
          />
        </span>
        <nav class="main-nav"> 
          <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#band">The Grateful</a></li>
            <li><a href="#concert">Tourplan</a></li>
            <li><button id="newsletter">Newsletter</button></li>
            <li><a href="#so-me">Socials</a></li>
          </ul>
        </nav>
        <div id="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </header>
      <main>
        <section id="app"></section>
      </main>
      <footer class="main-footer">
        <figure>
          <img
            src="./assets/img/svg/SVG/Header-logo.svg"
            class="band-logo"
            alt="The Grateful icon"
          />
          <figcaption>
            <header>
              <h2>Follow us on Social Media!</h2>
            </header>
            <span id="so-me">
              <img src="./assets/img/svg/facebook (2).svg" alt="facebook" />
              <img src="./assets/img/svg/instagram.svg" alt="instagram" />
              <img src="./assets/img/svg/twitter (3).svg" alt="twitter" />
              <img src="./assets/img/svg/tiktok.svg" alt="tiktok" />
            </span>
          </figcaption>
        </figure>
      </footer>
    </div>
  </body>
</html>
